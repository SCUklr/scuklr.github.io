<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>子丘的个人博客</title>
  <script>
    // 获取当前URL的路径部分
    const segment = 1;
    const path = window.location.pathname;
    
    // 重定向到主页，同时保留路由信息
    sessionStorage.redirect = path;
    window.location.href = path.split('/').slice(0, 1 + segment).join('/');
  </script>
</head>
<body>
</body>
</html>
